<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Absgram</title>

<style>
/* ================== BASE ================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0a0f18;
  color: white;
  height: 100vh;
  overflow: hidden;
  font-family: system-ui, sans-serif;
}

/* ================== SPLASH (ТВОЙ КОД) ================== */

.splash-container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
}

.animation-box {
  width: 280px;
  height: 150px;
  position: relative;
  margin-bottom: 100px;
}

.plane {
  position: absolute;
  width: 60px;
  height: 60px;
  opacity: 0;
  z-index: 10;
  animation: planeFly 1.8s ease-out forwards;
}

@keyframes planeFly {
  0% { transform: translateX(-140px); opacity: 0; }
  20% { opacity: 1; }
  70% { transform: translateX(0); opacity: 1; }
  100% { transform: translateX(140px); opacity: 0; }
}

.plane svg {
  width: 100%;
  height: 100%;
  fill: #FF9800;
  filter: drop-shadow(0 0 15px rgba(255, 152, 0, 0.8));
}

.abs-text {
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  font-size: 70px;
  font-weight: 900;
  background: linear-gradient(45deg, #FFD700, #FFFFFF);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  opacity: 0;
  animation: absAppear 0.8s 1.5s forwards;
}

@keyframes absAppear {
  from { opacity: 0; transform: translateY(-50%) scale(0.7); filter: blur(10px); }
  to { opacity: 1; transform: translateY(-50%) scale(1); filter: blur(0); }
}

.company-text {
  position: absolute;
  right: -10px;
  top: 50%;
  transform: translateY(-40%);
  font-size: 28px;
  background: linear-gradient(45deg, #FFFFFF, #FFB74D);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  opacity: 0;
  animation: companyAppear 0.6s 2s forwards;
}

@keyframes companyAppear {
  from { opacity: 0; transform: translateY(-40%) translateX(-20px); }
  to { opacity: 0.9; transform: translateY(-40%) translateX(0); }
}

.bottom-content {
  text-align: center;
  opacity: 0;
  animation: fadeInUp 0.6s 2.5s forwards;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.support-text {
  color: rgba(255,255,255,0.8);
  font-size: 18px;
  margin-bottom: 20px;
}

.website-link {
  color: #FF9800;
  text-decoration: none;
  border: 1px solid rgba(255,152,0,0.5);
  padding: 12px 24px;
  border-radius: 25px;
  display: inline-block;
  margin-bottom: 30px;
}

.loading-bar {
  width: 250px;
  height: 4px;
  background: rgba(255,255,255,0.1);
  overflow: hidden;
}

.loading-progress {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg,#FF9800,#FF5722);
  animation: loading 3s 2.8s forwards;
}

@keyframes loading {
  to { width: 100%; }
}

/* ================== AUTH ================== */

#authScreen {
  display: none;
  height: 100%;
  justify-content: center;
  align-items: center;
}

.auth-box {
  width: 90%;
  max-width: 360px;
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 0 30px rgba(255,152,0,0.3);
}

.auth-box h2 {
  text-align: center;
  margin-bottom: 20px;
}

.auth-box input {
  width: 100%;
  padding: 14px;
  margin-bottom: 15px;
  border-radius: 12px;
  border: none;
}

.auth-box button {
  width: 100%;
  padding: 14px;
  background: #ff9800;
  border: none;
  border-radius: 12px;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- ================= SPLASH ================= -->
<div class="splash-container">
  <div class="animation-box">

    <div class="plane">
      <svg viewBox="0 0 24 24">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
    </div>

    <div class="abs-text">ABS</div>
    <div class="company-text">company</div>
  </div>

  <div class="bottom-content">
    <div class="support-text">
      Нашли проблему? Напишите нам<br>Мы всегда готовы помочь
    </div>

    <a href="http://supportabs.tilda.ws/" class="website-link" target="_blank">
      ABScompany.com
    </a>

    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>
</div>

  <!-- ================= AUTH ================= -->
<div id="authScreen">

  <!-- EMAIL -->
  <div class="auth-box" id="authEmail">
    <h2>Вход / Регистрация</h2>
    <input id="emailInput" type="email" placeholder="Введите email">
    <button onclick="sendCode()">Далее</button>
  </div>

  <!-- CODE -->
  <div class="auth-box hidden" id="authCode">
    <h2>Введите код</h2>
    <input id="codeInput" placeholder="Код из письма">
    <button onclick="verifyCode()">Войти</button>
  </div>

</div>
